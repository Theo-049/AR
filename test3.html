<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <!-- Assets: précharge l'image -->
        <a-assets timeout="10000">
            <img id="cardImg" src="capture.jpg" crossorigin="anonymous">
        </a-assets>
        
        <!-- Marker for tracking -->
        <a-marker 
            type="pattern" 
            url="pattern-hiro.patt" 
            emitevents="true" 
            id="marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01">
            
            <!-- Plane to display the image -->
            <a-plane 
                id="imagePlane" 
                src="#cardImg"
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.25"
                material="shader: flat; side: double; transparent: false"
                visible="true">
            </a-plane>
        </a-marker>
        
        <!-- Camera to view the scene -->
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        // Attendre que la scène soit chargée
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                console.log('✓ Scène chargée');
                
                const imagePlane = document.getElementById("imagePlane");
                const marker = document.getElementById("marker");

                if (!marker || !imagePlane) {
                    console.error('Erreur: Éléments non trouvés');
                    return;
                }

                marker.addEventListener("markerFound", function() {
                    console.log('✓ Marqueur trouvé!');
                    imagePlane.setAttribute('visible', 'true');
                    
                    // Animation d'apparition
                    imagePlane.setAttribute('animation', {
                        property: 'scale',
                        from: '0.1 0.1 0.1',
                        to: '1 1 1',
                        dur: 800,
                        easing: 'easeOutElastic'
                    });
                });

                marker.addEventListener("markerLost", function() {
                    console.log('✗ Marqueur perdu');
                });
            });

            // Gestion des erreurs iOS
            scene.addEventListener('arjs-video-loaded', function() {
                console.log('✓ Caméra activée');
            });

            scene.addEventListener('camera-error', function(error) {
                console.error('Erreur caméra:', error);
                alert('Erreur caméra. Vérifiez les permissions dans Réglages > Safari > Caméra');
            });
        });
    </script>
</body>
</html>
